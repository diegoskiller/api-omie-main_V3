            </div>

                    <div class="form-group">
                        <label for="recipient-name" class="col-form-label">Ordem Produção: {{ref[0]}}</label>
                        <input type="hidden"  name="referencia" value="{{ref[0]}}">
                    </div>    
                    
                    <div class="form-group">
                        <label for="recipient-name" class="col-form-label">Código do item:</label>
                        <input type="text" name="item" class="form-control">
                    </div>

                    <div class="form-group">
                        <label for="recipient-name" class="col-form-label">Quantidade a Movimentar:</label>
                        <input type="number" name="quantidade_item" class="form-control">
                    </div>

                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
